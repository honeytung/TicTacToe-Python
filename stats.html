<!DOCTYPE html>
<link rel="stylesheet" href="./styles/styles.css">
<html>
    <head>
        <title>Leaderboard - Tic Tac Toe Game</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    </head>
    <body>
        <div class="top-navigation">
            <div id="logo">Tic Tac Toe</div>
            <nav>
                <a href="./stats.html">Leaderboard</a>
                <a href="./play.html">Game</a>
                <a href='./index.html'>Home</a>
            </nav>
        </div>
        <div class="content">
            <h1>Leaderboard</h1>

            <h3>Top 10 Players</h3>
            <table class="leaderboard">
                <tr>
                    <td class="leader-nav">Player Name</td>
                    <td class="leader-nav">Wins</td>
                    <td class="leader-nav">Loses</td>
                    <td class="leader-nav">Ratio</td>
                </tr>
                <tr>
                    <td class="leader-score">Jack</td>
                    <td class="leader-score">4</td>
                    <td class="leader-score">1</td>
                    <td class="leader-score">80%</td>
                </tr>
                <tr>
                    <td class="leader-score">Harry</td>
                    <td class="leader-score">8</td>
                    <td class="leader-score">2</td>
                    <td class="leader-score">80%</td>
                </tr>
                <tr>
                    <td class="leader-score">Bot 1</td>
                    <td class="leader-score">8</td>
                    <td class="leader-score">4</td>
                    <td class="leader-score">67%</td>
                </tr>
                <tr>
                    <td class="leader-score">Bot 2</td>
                    <td class="leader-score">8</td>
                    <td class="leader-score">8</td>
                    <td class="leader-score">50%</td>
                </tr>
            </table>

            <h3>Number of Wins and Draws</h3>
            <img src="./images/img_wins_draws.png" width="60%">

            <h3>Win Rate for Human vs. Bots</h3>
            <img src="./images/img_human_vs_bots.png" width="60%">

        </div>
    </body>
</html>
